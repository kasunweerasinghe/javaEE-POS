<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/Styles/Stylesheet.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/f7d94b6141.js"></script> <!-- for icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<main>
    <!--  start header -->
    <header class="mb-3" id="header">
        <!--start nav bar with image and name-->
        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img alt="Logo" class="d-inline-block align-text-top" height="30" src="assets/images/store.png"
                         width="30">
                    Foodie Vibes POS System
                </a>

                <!--start nav bar with navigations links(home,customer,item...)-->
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"></a>
                        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                                class="navbar-toggler" data-bs-target="#navbarNavAltMarkup"
                                data-bs-toggle="collapse" type="button">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a aria-current="page" class="nav-link active" href="index.html" id="home">Home</a>
                                <a class="nav-link" href="customer.html" id="customer" onclick="generateCustomerID()">Customer</a>
                                <a class="nav-link" href="#" id="item" onclick="generateItemID()">Item</a>
                                <a class="nav-link" href="order.html" id="order" onclick="generateOrderID()">Order</a>
                                <a class="nav-link" href="orderDetails.html" id="orderDetails"
                                   onclick="loadOrderDetailsTable()">Order-Details</a>
                            </div>
                        </div>
                    </div>
                </nav>
                <!--end nav bar with navigations links(home,customer,item...)-->

            </div>
        </nav>
        <!--end nav bar with image and name-->

    </header>
    <!--  end header -->
    <!----------------------------------------------------------------------------------------------------------------->

    <section id="itemSection">
        <!--Item Headline-->
        <div class="mb-5">
            <h1 class="container-fluid"><span class="headline_part1">Manage</span> <span
                    class="headline_part2">Item</span></h1>
        </div>

        <!-- Start Item Here-->
        <section class="container-fluid mt-3 mb-5" id="itemContent">
            <!--Start Item data form -->
            <section class="container-fluid mt-5">
                <form id="itemForm">
                    <!-- First Row-->
                    <div class="row">
                        <div class="mb-3 col">
                            <label class="form-label" for="txtItemCode">Item Code</label>
                            <input class="form-control item_form" id="txtItemCode" placeholder="I001" type="text" name="code">
                            <span class="control-error" id="lblitemid"></span>
                        </div>

                        <div class="mb-3 col">
                            <label class="form-label" for="txtItemName">Item Name</label>
                            <input class="form-control item_form" id="txtItemName" placeholder="Noodle"
                                   type="text" name="description">
                            <span class="control-error" id="lblitemname"></span>
                        </div>
                    </div>

                    <!-- Second Row-->
                    <div class="row">

                        <div class="mb-3 col">
                            <label class="form-label" for="txtItemQTYOnHand">QTY On Hand</label>
                            <input class="form-control item_form" id="txtItemQTYOnHand"
                                   placeholder="3" type="number" name="qtyOnHand">
                            <span class="control-error" id="lblitemQtyOnHand"></span>
                        </div>

                        <div class="mb-3 col">
                            <label class="form-label" for="txtItemPrice">Price</label>
                            <input class="form-control item_form" id="txtItemPrice" placeholder="200" type="number" name="unitPrice">
                            <span class="control-error" id="lblitemPrice"></span>
                        </div>
                    </div>
                </form>
            </section>
            <!--End Item data form -->


            <!-- Buttons Section -->
            <section class="container-fluid mt-1 button mb-5">
                <button class="btn btn-outline-primary" id="btnItem">Save Item</button>
                <button class="btn btn-outline-info" id="btn-clear">Clear</button>
                <button class="btn btn-outline-success" id="btnGetAll">Get All</button>
                <button class="btn btn-outline-warning" id="btnItemUpdate">Update</button>
                <button class="btn btn-outline-danger" id="btnItemDelete">Delete</button>
            </section>

            <!-- Search Bar -->
            <section class="row mb-3">
                <form class="d-flex col-5" role="search">
                    <input aria-label="Search" class="form-control me-2 " id="itemmyInput" placeholder="ItemCode/Name"
                           type="search">
                    <!--                <button class="btn btn-outline-success" type="submit">Search</button>-->
                </form>

            </section>


            <!--  Item Table -->
            <section class="row ">
                <div class="container-fluid col-12">
                    <table class="table table-bordered table-hover">
                        <thead class="bg-info text-white">
                        <tr class="table-success">
                            <td class="col-3">Item Code</td>
                            <td class="col-3">Name</td>
                            <td class="col-3">Qty On Hand</td>
                            <td class="col-3">Price</td>
                        </tr>
                        </thead>

                        <tbody id="tblItem">

                        </tbody>
                    </table>
                </div>
            </section>

        </section>
        <!-- End Item Here-->
    </section>
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>

        let baseUrl="http://localhost:8080/posbackend/";

        //load all items from the database
        getAllItems();


        //Button Events
        //Add Item
        $("#btnItem").click(function () {
            let formData = $("#itemForm").serialize();
            $.ajax({
                url: baseUrl+"item",
                method: "post",
                data: formData,
                dataType: "json",
                success: function (res) {
                    alert(res.message);
                    getAllItems();
                },
                error: function (error) {
                    // invokes if status code range is 500 range or 400 range
                    console.log("Error Method Invoked");
                    console.log(JSON.parse(error.responseText));
                    alert(JSON.parse(error.responseText).message);

                }
            });

        });

        //Delete Item
        $("#btnItemDelete").click(function () {
            let code = $("#itemCode").val();
            $.ajax({
                url: baseUrl+"item?code=" + code,
                method: "delete",
                success: function (resp) {
                    getAllItems();
                    alert(resp.message);
                },
                error: function (error) {
                    let message = JSON.parse(error.responseText).message;
                    alert(message);
                }
            });
        });

        //Update Item
        $("#btnItemUpdate").click(function () {
            let code = $("#itemCode").val();
            let name = $("#itemName").val();
            let qty = $("#itemQty").val();
            let price = $("#itemPrice").val();

            var itemOb = {
                code: code,
                description: name,
                qtyOnHand: qty,
                unitPrice: price
            }
            $.ajax({
                url: baseUrl+"item",
                method: "put",
                contentType: "application/json",
                data: JSON.stringify(itemOb),
                dataType: "json",
                success: function (resp) {
                    getAllItems();
                    alert(resp.message);
                },
                error: function (error) {
                    let message = JSON.parse(error.responseText).message;
                    alert(message);
                }
            });
        });

        //Get All Items
        $("#btnGetAll").click(function () {
            getAllItems();
        });

        //Get all Items Function
        function getAllItems() {
            $("#tblItem").empty();
            $.ajax({
                url: baseUrl+"item",
                success: function (res) {
                    for (let c of res.data) {
                        let code = c.code;
                        let description = c.description;
                        let qtyOnHand = c.qtyOnHand;
                        let unitPrice = c.unitPrice;

                        let row = "<tr><td>" + code + "</td><td>" + description + "</td><td>" + qtyOnHand + "</td><td>" + unitPrice + "</td></tr>";
                        $("#tblItem").append(row);
                    }
                    bindRowClickEvents();
                    setTextFieldValues("", "", "", "");
                },
                error: function (error) {
                    let message = JSON.parse(error.responseText).message;
                    alert(message);
                }
            });
        }

        //Bind events for the table rows function
        function bindRowClickEvents() {
            $("#tblItem>tr").click(function () {
                let code = $(this).children(":eq(0)").text();
                let name = $(this).children(":eq(1)").text();
                let qty = $(this).children(":eq(2)").text();
                let price = $(this).children(":eq(3)").text();


                //setting table details values to text fields
                $('#itemCode').val(code);
                $('#itemName').val(name);
                $('#itemQty').val(qty);
                $('#itemPrice').val(price);

            });
        }

        //Set text fields values function
        function setTextFieldValues(code, name, qty, price) {
            $('#itemCode').val(code);
            $('#itemName').val(name);
            $('#itemQty').val(qty);
            $('#itemPrice').val(price);
        }

    </script>

</main>
</body>
</html>
