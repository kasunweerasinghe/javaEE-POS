<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPA POS System</title>
  <meta content="width=device-width initial-scale=1" name="viewport">
  <link href="assets/Styles/Stylesheet.css" rel="stylesheet">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/f7d94b6141.js"></script> <!-- for icon -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>


<!--  start header -->
<header class="mb-3" id="header">
  <!--start nav bar with image and name-->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img alt="Logo" class="d-inline-block align-text-top" height="30" src="assets/images/store.png"
             width="30">
        Foodie Vibes POS System
      </a>

      <!--start nav bar with navigations links(home,customer,item...)-->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                  class="navbar-toggler" data-bs-target="#navbarNavAltMarkup"
                  data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a aria-current="page" class="nav-link active" href="#" id="home">Home</a>
              <a class="nav-link" href="customer.html" id="customer">Customer</a>
              <a class="nav-link" href="item.html" id="item">Item</a>
              <a class="nav-link" href="order.html" id="order" >Order</a>
              <a class="nav-link" href="orderDetails.html" id="orderDetails">Order-Details</a>
            </div>
          </div>
        </div>
      </nav>
      <!--end nav bar with navigations links(home,customer,item...)-->

    </div>
  </nav>
  <!--end nav bar with image and name-->

</header>
<!--  end header -->
<!----------------------------------------------------------------------------------------------------------------->


<section id="dashboard">
  <!--Dashboard Headline-->
  <div class="mb-5 ">
    <h1 class="container-fluid "><span class="headline_part1">System</span> <span
            class="headline_part2">Dashboard</span></h1>
  </div>

  <!--start Dashboard-->
  <main class="container-fluid">
    <section class="row container-fluid justify-content-around mb-3">
      <div class="mb-5 col-6 col-lg-3">
        <div class="card">
          <div class="card-header bg-dark text-white">Customers</div>
          <div class="card-body">
            <div><i class="fa-solid fa-user"></i></div>
          </div>
          <div class="card-footer">
            <div><h2 id="customersCount">0</h2></div>
          </div>
        </div>
      </div>

      <div class="col-6 col-lg-3">
        <div class="card">
          <div class="card-header bg-dark text-white">Items</div>
          <div class="card-body">
            <div><i class="fa-solid fa-cubes-stacked"></i></div>
          </div>
          <div class="card-footer">
            <div><h2 id="itemsCount">0</h2></div>
          </div>
        </div>
      </div>

      <div class="col-6 col-lg-3">
        <div class="card">
          <div class="card-header bg-dark text-white">Orders</div>
          <div class="card-body">
            <div><i class="fa-solid fa-cart-shopping"></i></div>
          </div>
          <div class="card-footer">
            <div><h2 id="ordersCount">0</h2></div>
          </div>
        </div>
      </div>

    </section>

    <!--  Customer,Item,Order and Order detail Quick links With image-->
    <section class="container-fluid">
      <div class="row mb-1 justify-content-between">
        <div class="size col-lg-4">
          <div class="card">
            <img alt="Customer" class="card-img-top"
                 src="https://img.freepik.com/free-photo/smiling-middle-aged-couple-shopping-carrying-paper-bags-walking-city-street_1262-13021.jpg?w=1800&t=st=1665641416~exp=1665642016~hmac=d089531060e5d7e516b195c3862701ff9d084c1567e6493e3b8582a68a3d50da"/>
            <div class="card-body">
              <a class="btn btn-success btn-rounded" href="#" id="linkCustomer2" type="button">Customer</a>
            </div>
          </div>
        </div>

        <div class="size col-lg-4">
          <div class="card">
            <img alt="Item" class="card-img-top"
                 src="https://img.freepik.com/free-photo/zero-waste-bag-food_23-2149015849.jpg?w=1800&t=st=1665641237~exp=1665641837~hmac=25c69727c31be9ff22a5ca6534588b379e92cc589ad5d54769eda9cd9ada91f4"/>
            <div class="card-body">
              <a class="btn btn-success btn-rounded" href="#" id="linkItem2" type="button">Item</a>
            </div>
          </div>
        </div>

        <div class="size col-lg-4">
          <div class="card">
            <img alt="Order" class="card-img-top"
                 src="https://img.freepik.com/free-photo/import-export-shipment-truck-graphic-concept_53876-124866.jpg?w=1800&t=st=1665639924~exp=1665640524~hmac=054a5f3c8df180ab0ab2e71886ee3496009d9f01f08c80cca912c0f839f5f64e"/>
            <div class="card-body">
              <a class="btn btn-success btn-rounded" href="#" id="linkOrder2" type="button">Order</a>
            </div>
          </div>
        </div>

        <div class="size col-lg-4">
          <div class="card">
            <img alt="OrderDetails" class="card-img-top"
                 src="https://img.freepik.com/free-photo/order-summary-payslip-purchase-order-form-concept_53876-137616.jpg?w=1800&t=st=1665639636~exp=1665640236~hmac=b15ff9685fb47f5b4651002cf5bc02799db10b3d7ad1fac3b7ded0892497fa3e"/>
            <div class="card-body">
              <a class="btn btn-success btn-rounded" href="#" id="linkOrderDetails2" type="button">Order
                Details</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--end Dashboard-->
</section>
<!----------------------------------------------------------------------------------------------------------------->

</body>
</html>
